<ion-view view-title="{{'dashboard-title' | translate }}">
    <ion-content class="padding">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class=" item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" ng-model="searchbar.term" placeholder="{{ 'enterText' | translate }}"
                    ng-change="searchTerm()">
            </label>
            <button class="button button-small">
                {{ "search" | translate }}
            </button>
        </div>
        <div class="centered-spinner" ng-if="false">
            <ion-spinner></ion-spinner>
        </div>
        <div class="list">
            <al-contact-item contact="contact" index="$index"
                ng-repeat="contact in contacts"
                    ng-click="goToDetail()">
            </al-contact-item>
        </div>
        <div class="row">
            <div class="col col-100 spinner">
                <ion-infinite-scroll
                    on-infinite="loadMore()"
                    ng-if="moreDataCanBeLoaded()"
                    distance="1%">
                </ion-infinite-scroll>
            </div>
        </div>
    </ion-content>
    <div id="footer">
        <button class="button button-clear button-balanced add-button"
            ng-click="createContact()">
            <i class="icon ion-ios-plus-outline add-icon"></i>
        </button>
    </div>
</ion-view>
